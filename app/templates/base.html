<html>
<head>
	{% if title %}
    <title>{{ title }} - Network Health Dashboard</title>
    {% else %}
    <title>Network Health Dashboard</title>
    {% endif %}
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.14.min.css"
    rel="stylesheet" type="text/css">
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.14.min.css"
    rel="stylesheet" type="text/css">

<script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.14.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.14.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">Sitter Onboarding</a></li>
	        <li><a href="#">Owner Onboarding</a></li>
	        <li><a href="#">Network Health</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>


<H1>Network Health Dashboard</H1>

<form action="/">
<select name="country">
	{% for country in country_names %}
		{% if country == current_country %}
			<option selected value="{{ country }}">{{ country }}</option> 
		{% else %} 
			<option value="{{ country }}">{{ country }}</option> 
		{% endif %}
	{% endfor %}
</select>
<input type="submit">
</form>

{% block content %}{% endblock %}

</body>
</html>
