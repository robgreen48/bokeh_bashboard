{% extends 'base.html' %}

{% block content %}

	<form action="/sitter-onboarding">
	<select name="country">
		{% for country in country_names %}
			{% if country == current_country %}
				<option selected value="{{ country }}">{{ country }}</option> 
			{% else %} 
				<option value="{{ country }}">{{ country }}</option> 
			{% endif %}
		{% endfor %}
	</select>
	<input type="submit">
	</form>

	{{ script|safe }}
	{{ div|safe }}

{% endblock %}
